services:
  # PostgreSQL Database
  - type: pserv
    name: moment-takehome-db
    plan: starter
    region: oregon
    databaseName: moment_takehome
    databaseUser: moment_user
    ipAllowList: []

  # Backend API Service
  - type: web
    name: moment-takehome-backend
    runtime: node
    region: oregon
    plan: starter
    buildCommand: |
      corepack enable
      corepack prepare pnpm@10.12.1 --activate
      pnpm install --frozen-lockfile
      cd backend
      pnpm build
      pnpm db:generate
    startCommand: |
      cd backend
      pnpm db:migrate
      pnpm db:seed
      pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: moment-takehome-db
          property: connectionString
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: moment-takehome-frontend
    runtime: static
    region: oregon
    plan: starter
    buildCommand: |
      corepack enable
      corepack prepare pnpm@10.12.1 --activate
      pnpm install --frozen-lockfile
      cd frontend
      pnpm build
    staticPublishPath: frontend/dist
    # Note: Set VITE_API_URL manually in Render dashboard to: https://moment-takehome-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
